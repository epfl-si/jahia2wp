apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: build-dev-inventory
spec:
  concurrencyPolicy: Forbid
  schedule: '*/5 * * * *'
  suspend: false
  jobTemplate:
     metadata:
       creationTimestamp: null
     spec:
       template:
         metadata:
           creationTimestamp: null
         spec:
           containers:
           - command:
             - bash
             args:
             - -c
             - source /srv/${WP_ENV}/venv/bin/activate && export PYTHONPATH=/srv/${WP_ENV}/jahia2wp/src && cd /srv/${WP_ENV}/jahia2wp && set -o allexport && source .env && set +o allexport && python src/jahia2wp.py inventory dev /srv/dev > /srv/dev/wp1-os-exopge.epfl.ch/htdocs/inventory.csv
             env:
             - name: WP_ENV
               value: ebreton
             image: docker-registry.default.svc:5000/exopge/cronjob:latest
             imagePullPolicy: Always
             name: inventory
             resources: {}
             terminationMessagePath: /dev/termination-log
             terminationMessagePolicy: File
             volumeMounts:
             - mountPath: /srv
               name: wordpress
           dnsPolicy: ClusterFirst
           restartPolicy: OnFailure
           schedulerName: default-scheduler
           securityContext: {}
           serviceAccount: wwp 
           serviceAccountName: wwp
           terminationGracePeriodSeconds: 30
           volumes:
           - name: wordpress
             persistentVolumeClaim:
               claimName: wordpress-0
