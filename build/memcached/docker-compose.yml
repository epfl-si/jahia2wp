version: '3.1'

services:

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret

  memcached:
    image: memcached
    container_name: memcached
    restart: always

  phpmemcacheadmin:
    image: jacksoncage/phpmemcachedadmin
    container_name: phpmemcacheadmin
    restart: always
    ports:
      - 8000:80
    depends_on:
      - memcached
    volumes:
      - pmcconfig:/phpmemcachedadmin

  wp1:
    build: .
    container_name: wp1
    ports:
      - 8081:80
    environment:
      - WORDPRESS_PORT=8081
      - WORDPRESS_DB_NAME=wp1
      - WORDPRESS_DB_PASSWORD=secret
    external_links:
      - memcached

  wp2:
    build: .
    container_name: wp2
    ports:
      - 8082:80
    environment:
      - WORDPRESS_PORT=8082
      - WORDPRESS_DB_NAME=wp2
      - WORDPRESS_DB_PASSWORD=secret
    external_links:
      - memcached

volumes:
  pmcconfig:
    external: true